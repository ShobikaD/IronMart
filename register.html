<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <a href="index.html" class="logo-title">
        <img src="Images/logo.png" alt="IronMart Logo" class="logo-img" />
        <h1>IronMart<sup>®</sup></h1>
      </a>
      <nav class="navbar-right">
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
        <a href="profile.html"><i class="fa fa-user"></i> Account</a>
        <div class="dropdown">
          <a href="javascript:void(0);" onclick="toggleDropdown()">
            <i class="fa fa-phone"></i> Contact
          </a>
          <div id="contactDropdown" class="dropdown-content">
            <a href="mailto:ironmart@gmail.com">ironmart@gmail.com</a><hr>
            <a href="tel:+915151397983">+91 51513 97983</a>
          </div>
        </div>
        <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart <span id="cart-count"></span></a>
      </nav>
    </div>
  </header>

  <!-- Register -->
<div class="auth-page-container">
  <div class="auth-card">
    
    <div class="auth-image-section">
      <img src="Images/reg.jpg" alt="Person working out with battle ropes">
    </div>

    <div class="auth-form-section">
      <h2>Create New Account</h2>
      <form id="register-form">
        <div id="form-message" style="display: none;"></div>

        <div class="form-row">
          <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" required />
          </div>
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="reg-password">Password</label>
            <div class="password-container">
              <input type="password" id="reg-password" required />
              <i class="fa fa-eye toggle-password" onclick="togglePassword('reg-password', this)"></i>
            </div>
            <div id="password-strength"></div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
              <input type="password" id="confirm-password" required />
              <i class="fa fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="reg-contact">Contact Number</label>
          <input type="text" id="reg-contact" maxlength="10" pattern="\d{10}" title="Enter 10-digit mobile number" required />
        </div>
        <div class="form-group">
          <label for="reg-address">Address</label>
          <input type="text" id="reg-address" required />
        </div>

        <button type="submit" class="auth-btn">Register</button>
        <p class="link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>

  </div>
</div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <h3>IronMart<sup>®</sup></h3>
        <p>Strength. Endurance. Delivered.</p>
      </div>
      <div>
        <h4>Quick Links</h4>
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </div>
      <div>
        <h4>Follow Us</h4>

        </ul>
      </div>
      <div>
        <h4>Newsletter</h4>
        <form id="newsletter-form">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <p class="footer-bottom">© 2025 IronMart<sup>®</sup> | Designed by Shobika Dhanapal</p>
  </footer>

</body>
</html>
